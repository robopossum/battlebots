<html>
    <head>
        <title>Evo2 - Now with Paper</title>
        <script type="text/javascript" src="js/matter.min.js"></script>
        <script type="text/javascript" src="js/pathseg.js"></script>
        <script type="text/javascript" src="js/agent.js"></script>
        <script type="text/javascript" src="js/key-controller.js"></script>
        <script type="text/javascript">
            window.onload=function() {
                var Engine = Matter.Engine,
                    Render = Matter.Render,
                    World = Matter.World,
                    Events = Matter.Events,
                    Bodies = Matter.Bodies;
                
                // create an engine
                var engine = Engine.create();
                
                // create a renderer
                var render = Render.create({
                    element: document.body,
                    engine: engine,
                    options: {
                        width: 800,
                        height: 600,
                        hasBounds: true,
                        showAngleIndicator: true
                    }
                });

                engine.world.gravity.y = 0;

                World.add(engine.world, [
                    Bodies.rectangle(400, 0, 800, 50, { isStatic: true }),
                    Bodies.rectangle(400, 600, 800, 50, { isStatic: true }),
                    Bodies.rectangle(800, 300, 50, 600, { isStatic: true }),
                    Bodies.rectangle(0, 300, 50, 600, { isStatic: true })
                ]);

                var controller = new KeyController();
                var agent = new Agent(400, 300, engine.world);

                Events.on(engine, 'beforeUpdate', function () {
                    controller.iterate();
                    agent.iterate(controller.inputs);
                });
                
                // run the engine
                Engine.run(engine);
                
                // run the renderer
                Render.run(render);
            }
        </script>
    </head>
    <body>
    </body>
</html>
